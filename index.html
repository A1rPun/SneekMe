<!DOCTYPE HTML>
<html>
<head>
    <title>SneekMe</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="SneekMe - A SnakeMe clone">
    <!-- Stylesheets -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="output" style="position: absolute; top: 0; left: 0;"></div>
    <div class="center">
        <canvas id="hud" class="hud" style="display: none;"></canvas>
        <canvas id="bg" class="bgcanvas"></canvas>
        <canvas id="SneekMe" class="maincanvas" style="display: none;"></canvas>

        <div id="tiles" class="hud" style="display: none;">
            <div class="hudcontainer">
                <div class="btnrow">
                    <button class="btn btn-small" id="new">New</button>
                    <button class="btn btn-small" id="load">Load</button>
                    <button class="btn btn-small" id="save">Save</button>
                    <button class="btn btn-small" id="share">Share</button>
                </div>
                <div class="btnrow">
                    <button class="btn btn-small" id="exit">Exit</button>
                    <button class="btn btn-small" id="theme">Theme</button>
                    <button class="btn btn-small" id="undo">Undo</button>
                </div>
            </div>
            <div class="hudcontainer">
                <div class="tile-active" id="dot" title="Dots">&nbsp;...</div>
                <div id="line" title="Line">&nbsp;|</div>
                <div id="box" title="Rectangle">&nbsp;[]</div>
                <div id="fill" title="Fill area">&nbsp;|_|</div>
            </div>
            <div class="hudcontainer">
                <div id="none" title="Erase tile">&nbsp;</div>
                <div id="solid" class="tile-active" title="Solid tile">&nbsp;</div>
                <div id="break" title="Breakable tile">&nbsp;</div>
            </div>
        </div>
        <canvas id="Editor" class="maincanvas" style="display: none;"></canvas>

        <div id="Menu">
            <div class="wrap">
                <button id="game" autofocus="autofocus">Game</button>
                <button id="controls">Controls</button>
                <button id="setup">Advanced setup</button>
                <button id="leveleditor">Level editor</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript">
        window.SneekMe = window.SneekMe || {};
    </script>
    <script src="js/astar.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
