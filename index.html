<!DOCTYPE HTML>
<html>
<head>
    <title>SneekMe</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="SneekMe - A SnakeMe clone">
    <!-- Stylesheets -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="output" style="position: absolute; top: 0; left: 0;"></div>
    <div class="center">
        <canvas id="hud" class="hud" style="display: none;"></canvas>
        <canvas id="bg" class="bgcanvas"></canvas>
        <canvas id="SneekMe" class="maincanvas" style="display: none;"></canvas>

        <div id="tiles" class="hud" style="display: none;">
            <div class="hudcontainer">
                <div class="btnrow">
                    <button class="btn btn-small" id="new">New</button>
                    <button class="btn btn-small" id="load">Load</button>
                    <button class="btn btn-small" id="save">Save</button>
                    <button class="btn btn-small" id="share">Share</button>
                </div>
                <div class="btnrow">
                    <button class="btn btn-small" id="exit">Exit</button>
                    <button class="btn btn-small" id="theme">Theme</button>
                    <button class="btn btn-small" id="undo">Undo</button>
                </div>
            </div>
            <div class="hudcontainer">
                <div class="tile-active" id="dot" title="Dots">&nbsp;...</div>
                <div id="line" title="Line">&nbsp;|</div>
                <div id="box" title="Rectangle">&nbsp;[]</div>
                <div id="fill" title="Fill area">&nbsp;|_|</div>
            </div>
            <div class="hudcontainer">
                <div id="none" title="Erase tile">&nbsp;</div>
                <div id="solid" class="tile-active" title="Solid tile">&nbsp;</div>
                <div id="break" title="Breakable tile">&nbsp;</div>
            </div>
        </div>
        <canvas id="Editor" class="maincanvas" style="display: none;"></canvas>

        <div class="container" id="Controls" style="display: none;">
            <div class="row">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Scheme A</th>
                            <th>Scheme B</th>
                            <th>Scheme C</th>
                            <th>Scheme D</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Left</td>
                            <td>
                                <input type="text" name="A.left" /></td>
                            <td>
                                <input type="text" name="B.left" /></td>
                            <td>
                                <input type="text" name="C.left" /></td>
                            <td>
                                <input type="text" name="D.left" /></td>
                        </tr>
                        <tr>
                            <td>Right</td>
                            <td>
                                <input type="text" name="A.right" /></td>
                            <td>
                                <input type="text" name="B.right" /></td>
                            <td>
                                <input type="text" name="C.right" /></td>
                            <td>
                                <input type="text" name="D.right" /></td>
                        </tr>
                        <tr>
                            <td>Up</td>
                            <td>
                                <input type="text" name="A.up" /></td>
                            <td>
                                <input type="text" name="B.up" /></td>
                            <td>
                                <input type="text" name="C.up" /></td>
                            <td>
                                <input type="text" name="D.up" /></td>
                        </tr>
                        <tr>
                            <td>Down</td>
                            <td>
                                <input type="text" name="A.down" /></td>
                            <td>
                                <input type="text" name="B.down" /></td>
                            <td>
                                <input type="text" name="C.down" /></td>
                            <td>
                                <input type="text" name="D.down" /></td>
                        </tr>
                        <tr>
                            <td>Shoot</td>
                            <td>
                                <input type="text" name="A.shoot" /></td>
                            <td>
                                <input type="text" name="B.shoot" /></td>
                            <td>
                                <input type="text" name="C.shoot" /></td>
                            <td>
                                <input type="text" name="D.shoot" /></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="row">
                <button id="cancelcontrols">Cancel</button>
                <button id="defaultcontrols">Default</button>
                <button id="savecontrols">Save</button>
            </div>
        </div>

        <div class="container" id="Game" style="display: none;">
            <div class="row">
                <div class="center" style="width:160px;">
                    <canvas id="picklevel"></canvas>
                </div>                
            </div>
            <div class="row">
                <div class="center" style="width:100px;">test</div>
            </div>
            <div class="row">
                <button id="cancelgame">Cancel</button>
                <button id="playgame">Play</button>
            </div>
        </div>

        <div class="container" id="Menu">
            <div class="menuwrap">
                <button id="setupgame">Game</button>
                <button id="setupcontrols">Controls</button>
                <button id="setup">Advanced setup</button>
                <button id="leveleditor">Level editor</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript">
        window.SneekMe = window.SneekMe || {};
    </script>
    <script src="js/astar.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/player.js"></script>
    <script src="js/metagame.js"></script>
    <script src="js/game.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
