<!DOCTYPE HTML>
<html>
<head>
    <title>SneekMe</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="SneekMe - A SnakeMe clone">
    <!-- Stylesheets -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="output" style="position:absolute;top:0;left:0;"></div>
    <div class="center">
        <canvas id="bg" tabindex=1 style="position:absolute; z-index:1"></canvas>
        <canvas id="SneekMe" tabindex=1 style="position:absolute; z-index:2"></canvas>
        <canvas id="Editor" tabindex=1 style="position:absolute; z-index:2"></canvas>
    </div>
    <div id="tiles" style="display:none;"> <!---->
        <div id="clear"></div>Clear all<br />
        <div id="none"></div>Empty<br />
        <div id="solid"></div>Solid<br />
        <div id="break"></div>Breakable<br />
        <button id="save">Save</button>   
    </div>
    <!-- Scripts -->
    <script type="text/javascript">
        window.SneekMe = window.SneekMe || {};
    </script>
    <script src="js/astar.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/editor.js"></script>    
    <script src="js/main.js"></script>
</body>
</html>
